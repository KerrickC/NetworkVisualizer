<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Network Visualizer</title>
</head>
<body>
    <div class="fileselector" id="file_stuff">
        <div id="file_selection_area" class="file_selection_area">
            <p>Please selected a '.json' packet file.</p>
            <input type="file" id="file-selector" accept=".json">
            <p>or</p>
            <button id="demo_button">Test with demo</button>
        </div>

        <p id="node_selection_text" style="visibility: hidden; color: green;">Please selected a source node (blue), then a destination node (red).</p>
    </div>

    <div class="status">
        <div class="upload_progress">
            <p id="progress_p"></p>
        </div>
    </div>

    <div class="search" id="search" style="visibility: hidden;">
        <div class="bfs">
            <input type="number" id="packet_id" placeholder="Please enter a number within range">
            <div class="search_types">
                <div class="bfs_group">
                    <button id="bfs_button">BFS</button>
                    <p id="bfs_label"></p>
                </div>
                <div class="dfs_group">
                    <button id="dfs_button">DFS</button>
                    <p id='dfs_label'></p>
                </div>
            </div>
        </div>
    </div>

    <!-- <div class="nodeselector" id="node_selector">
        <div class="origin_selector">

        </div>
        <div class="destination_selector">

        </div>
    </div> -->

    <!-- <div class="packettext">
        <h1>Packet Content ---------- Time (ms)</h1>
        <p>Example 1 ---------- 14ms</p>
    </div> -->

    
    <script src="./sketch.js"></script>

</body>
</html>
